<h3>Part #1: Create a 10x10 multiplication table using nested loops</h3>

<script type="text/javascript">

function pTable(tableSize){
	// header row:
	document.write("<table><tr>"
		+ "<td class=\"header-row\">x</td>");
	for (x=1; x <= tableSize; x++)
		document.write("<td class=\"header-row\">" + x + "</td>");
	document.write("</tr>");
	
	// body
	for(x=1;x <= tableSize;x++)
	{
		// header column
		document.write("<tr><td class=\"header-column\">" + x + "</td>");
		
		// body
		for (y=1;y <= tableSize;y++)
			document.write("<td>" + (x*y) + "</td>");
		document.write("</tr>");
	}
	document.write("</table>");
}

pTable(10);
</script>

<h3>Part #2: Create a randomly sized multiplication table using nested loops and functions</h3>
<h4>I chose a random # between 1 and 15</h4>
<script type="text/javascript">
function randomIntFromInterval(max)
{
	var num = Math.floor(Math.random()*(max)+1);
	document.write("The Random Number Is: " + num + "<br />");
    return num;
}

pTable(randomIntFromInterval(15));
</script>
