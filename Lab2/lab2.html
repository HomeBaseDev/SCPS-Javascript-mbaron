<h3>Part #1: Create a 10x10 multiplication table using nested loops</h3>

<script type="text/javascript">

function pTable(tableSize){
	// header row:
	var x = 1, y =1;
	document.write("<table><tr>"
		+ "<td class=\"header-row\">x</td>");
	while (x <= tableSize)
	{
		document.write("<td class=\"header-row\">" + x + "</td>");
		x++;
	}
	document.write("</tr>");
	x=1;
	while (x <= tableSize)
	{
		document.write("<tr>"
			+ "<td class=\"header-column\">" + x + "</td>");
		y=1;
		while (y <= tableSize)
		{
			document.write("<td>" + (x*y) + "</td>");
			y++;
		}
		document.write("</tr>");
		x++;
	}
	document.write("</table>");
}

pTable(10);
</script>
